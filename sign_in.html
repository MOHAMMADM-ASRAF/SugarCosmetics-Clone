<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar Cosmetics Sign In</title>
    
    <link rel="stylesheet" href="css/style2.css">
    
    <style>
        #message {
            color: red;
        }
    </style>
</head>
<body>
    <header id="header"><img onclick="location.href='index.html'" style="cursor: pointer;width: 15%;"
        src="https://cdn.shopify.com/s/files/1/0906/2558/files/SUGAR-Festive-logo_47811c5f-52bd-4982-91a8-7c2ae34fa163_600x.jpg?v=1629088289"/>
    </header>
    <hr/>
    
    <h2 id="header">SIGN IN</h2>
    <p class="signuphead">Have an account? <a id="textdec" href="sign_in.html">Sign In</a> </p>
    
    <div class="sign-up-form two">
        <div class="email common">
            <input type="email" name="signupEmail" id="signupemail" title="Email address" placeholder="Email or Mobile Number" autocomplete="off"/>
        </div>

        <div class="paswrd common" >
            <input type="password" name="signupPassword" id="signupPassword" title="Password" placeholder="Password" autocomplete="off" maxlength="15"/>
        </div>
        <p id="message"></p>
        <button class="signinbtn" id="signinbutton" style="cursor: pointer;">SIGN IN</button>

       
    
        <div class="newaccount row">Create a new account? <a id="nondec" href="sign_up.html">Sign Up</a></div>
    </div>

 
    <hr>
   
   
   
</body>
</html>

<script src="sign_in.js"></script>
