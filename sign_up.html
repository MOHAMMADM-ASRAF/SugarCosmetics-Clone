<body>
    <header id="header"><img onclick="location.href='home.html'" style="cursor: pointer;width:15%;margin: 2px auto;" src="https://cdn.shopify.com/s/files/1/0906/2558/files/SUGAR-Festive-logo_47811c5f-52bd-4982-91a8-7c2ae34fa163_600x.jpg?v=1629088289"/>
    </header>
    <hr/>
    
    <h2 class="signuphead">SIGN UP</h2>
    <p class="signuphead">Dont have an account Sign-up with us and Enjoy Your amazing Discounts on your first products</p>

    <div class="sign-up-form">
        
        <div class="fullname common">
            <input type="text" name="signupFullName" id="signupFullName" maxlength="75" title="Please enter valid First Name &amp; Last Name*" placeholder="First Name &amp; Last Name*">
        </div>

        <div class="email common">
            <input type="email" name="signupEmail" id="signupemail" title="Email address" placeholder="Email*" autocomplete="off">
        </div>

        <div class="mobileno common">
            <input type="tel" name="signupMobileNumber" id="signupMobileNumber" title="Mobile Number (10 digits)" placeholder="   Mobile Number (10 digits)*" maxlength="10">
        </div>

        <div class="paswrd common">
            <input type="password" name="signupPassword" id="signupPassword" title="Set a password (min 6 &amp; max 15 characters)" placeholder="Set a password (min 6 &amp; max 15 characters)*" autocomplete="off" maxlength="15">
        </div>

       
        <button class="continue" id="signupbutton" style="cursor: pointer;">CONTINUE</button>
        <div class="account">Already have an acount? <a href="sign_in.html">Sign In</a></div>
        <p class="row">By signing up you agree our <a>Term of service</a> & <a>Privacy Policy</a></p>
    </div>
    <div style="margin-top: 50px;"></div>
    <hr/>
